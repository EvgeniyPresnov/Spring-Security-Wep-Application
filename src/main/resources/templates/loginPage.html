<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
          rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
    <div class="container my-5">
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form  class="form-signin" th:method="POST" th:action="@{/auth/login}">
                        <h2 class="form-signin-heading">Please sign in</h2>

                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                Invalid username and password.
                            </div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-info">
                                You have been logged out.
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="username">Enter username: </label>
                            <input class="form-control" name="username" id="username" placeholder="Enter username"
                                   type="text"/>
                        </div>

                        <div class="form-group">
                            <label for="password">Enter password: </label>
                            <input class="form-control" name="password" id="password" placeholder="Enter password"
                                   type="password"/>
                            </div>

                        <div>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
