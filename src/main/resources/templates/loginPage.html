<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

<title>Login Page</title>
</head>
<body>
    <div class="container my-5">
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form  th:method="POST" th:action="@{/auth/login}">
                        <h2>Please log in</h2>

                        <div th:if="${param.error}">
                            <div class="atert alert-danger">
                                Invalid username and password.
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="username">Enter username: </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user-lock"></i>
                                </span>
                                <input class="form-control" name="username" id="username" placeholder="Enter username"
                                       type="text"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Enter password: </label>
                            <div class="input-group-append">
                                <span class="input-group-text"
                                ><i class="fa fa-eye-slash" aria-hidden="true"></i>
                                </span>
                                <input class="form-control" name="password" id="password" placeholder="Enter password"
                                       type="password"/>
                                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                            </div>
                        </div>

                        <div>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
