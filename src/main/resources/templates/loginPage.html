<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">


<title>Login Page</title>
</head>
<body>
    <div class="container my-5">
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form  th:method="POST" th:action="@{/auth/login}" th:object="${user}">
                        <h2>Please log in</h2>

                        <div th:if="${param.error}">
                            <div class="atert alert-danger">
                                Invalid username and password.
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="username">Enter username: </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user-lock"></i>
                                </span>
                                <input class="form-control" name="username" id="username" placeholder="Enter username"
                                       type="text"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Enter password: </label>
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="far fa-eye" id="togglePassword"></i>
                                </span>
                                <input class="form-control" name="password" autocomplete="current-password" required="" id="password" placeholder="Enter password"
                                       type="password"/>
                                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                            </div>
                        </div>

                        <div class="icheck-primary">
                            <label for="remember">Remember Me:</label>
                            <input type="checkbox" id="remember" name="remember-me">
                        </div>

                        <div>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
                        </div>

                        <p>
                            <div class="text-center">
                                Don't have an account? <a href="/accounts/registration"> Create an account</a>
                            </div>
                        </p>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>


</body>
</html>
