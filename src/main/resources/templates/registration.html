<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create an user</title>

    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>
<body>
<div class="container my-5">
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form  th:method="POST" th:action="@{/accounts/registration}" th:object="${user}">
                    <h2 class="form-signin-heading">Registration a new account</h2>

                    <div class="form-group">
                        <label for="username">Enter username: </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user-lock"></i>
                            </span>
                            <input class="form-control" th:field="*{userName}" name="username"
                                   id="username" placeholder="Enter username" type="text"/>
                        </div>
                        <p>
                            <div th:if="${#fields.hasErrors('userName')}">
                                <div class="alert alert-danger" th:errors="*{userName}">Username Error</div>
                            </div>
                        </p>
                    </div>


                    <div class="form-group">
                        <label for="password">Enter password: </label>
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="far fa-eye" id="togglePassword"></i>
                            </span>
                            <input class="form-control" th:field="*{password}" autocomplete="current-password"
                                   required="" name="password" id="password" placeholder="Enter password" type="password"/>
                        </div>
                        <p>
                            <div th:if="${#fields.hasErrors('password')}">
                                <div class="alert alert-danger" th:errors="*{password}">Password Error</div>
                            </div>
                        </p>
                    </div>

                    <div class="form-group">
                        <label for="role">Select a role:</label>
                        <select name="role" id="role" th:field="*{roles}">
                            <option hidden value=""/>
                            <option
                                    th:each="role : ${T(ru.homeproject.springsecuritywebapp.model.Role).values()}"
                                    th:text="${role}"
                                    th:value="${role}">
                            </option>
                        </select>
                        <div th:if="${#fields.hasErrors('roles')}">
                            <div class="alert alert-danger" th:errors="*{roles}">Role Error</div>
                        </div>
                    </div>

                    <div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Create User</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
