<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
           rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet">
    <title>The list of books</title>
</head>
<body>

<div th:insert="header :: header"/>


    <table class="table table-striped table-bordered">
        <tr>
            <th>Id</th>
            <th>Author</th>
            <th>Title</th>
            <Th>Price</Th>
            <Th>Actions</Th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"/>
            <td th:text="${book.author}"/>
            <td th:text="${book.title}"/>
            <td th:text="${book.price}"/>
            <td>
                <a th:href="@{/books/book/edit/{id}(id=${book.id})}"
                   class="tooltip-show"
                   data-toggle="tooltip"
                   data-placement="left"
                   title="Edit the book">
                    <span class="glyphicon glyphicon-pencil"></span>
                </a>
                |
                <a th:href="@{/books/book/delete/{id}(id=${book.id})}"
                   class="tooltip-show"
                   data-toggle="tooltip"
                   data-placement="right"
                   title="Delete the book">
                    <span class="glyphicon glyphicon-trash"></span>
                </a>
            </td>
        </tr>
    </table>

</body>
</html>
