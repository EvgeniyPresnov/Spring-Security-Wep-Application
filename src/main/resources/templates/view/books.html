<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
           rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

    <title>The list of books</title>
</head>
<body>

    <div align="center">
        <a class="btn btn-large " href="/books/info">
            <i class="fas fa-info-circle" style="color:navy"></i> Info
        </a>
        <a class="btn btn-large" href="/books/book/add">
            <i class="fa fa-plus" style="margin-left:15px; color:navy"></i> Add book
        </a>
        <a class="btn btn-large" href="/auth/login">
            <i class="fa fa-sign-in" style="margin-left:15px; color:navy"></i> Log in
        </a>
        <a class="btn btn-large" href="/auth/logout">
            <i class="fa fa-sign-in" style="margin-left:15px; color:navy"></i> Log out
        </a>

        <a class="btn btn-large" href="/accounts/users" th:if="${#httpServletRequest.remoteUser} == 'admin'">
                <i class="fa fa-user-secret" style="margin-left:15px; color:navy"></i> Admin
            </a>
        </div>
    </div>





    <table class="table table-striped table-bordered">
        <tr>
            <th>Id</th>
            <th>Author</th>
            <th>Title</th>
            <Th>Price</Th>
            <Th>Actions</Th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"/>
            <td th:text="${book.author}"/>
            <td th:text="${book.title}"/>
            <td th:text="${book.price}"/>
            <td>
                <a th:href="@{/books/book/edit/{id}(id=${book.id})}"
                   class="tooltip-show"
                   data-toggle="tooltip"
                   data-placement="left"
                   title="Edit the book">
                    <span class="glyphicon glyphicon-pencil"></span>
                </a>
                |
                <a th:href="@{/books/book/delete/{id}(id=${book.id})}"
                   class="tooltip-show"
                   data-toggle="tooltip"
                   data-placement="right"
                   title="Delete the book">
                    <span class="glyphicon glyphicon-trash"></span>
                </a>
            </td>
        </tr>
    </table>

</body>
</html>
